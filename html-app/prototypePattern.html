<!DOCTYPE html>
<html>
	<head>
		<title> Prototype pattern </title>
	<head>
	<body>
		<script>
			function Employee(id,name){
				this.id = id;
				this.name = name;
			}
			
			Employee.prototype.getDetails = function(){
				return "Id = "+this.id+ " Name is +"+this.name;
			}
			
			var emp1 = new Employee(101, "ABC");
			var emp2 = new Employee(102, "PQR");
			console.log(Employee.prototype == emp1.__proto__);
			console.log(emp1.__proto__ == emp2.__proto__);
			console.log(Employee.prototype.__proto__ == Object.prototype);
			console.log(Employee.prototype.__proto__.__proto__);
		</script>
	<body>
</html>
