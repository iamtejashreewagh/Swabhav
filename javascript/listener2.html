<!DOCTYPE html>
<html>
	<head>
		<title>LISTENER 2</title>
	</head>
	<body id="myBody">
		<div>
			<h1>CLICK BUTTON :</h1>
			<button type="button" value="RED" id="redButton">RED</button>
			<button type="button" value="BLUE" id="blueButton">BLUE</button>
		</div>
			<h3 id="displayTag"> </h3>
			<script>
				redButtonClicked=false;
				blueButtonClicked=false;

				function changeColour(){
					if(this.value==="BLUE"){
					document.body.style.backgroundColor = "#76FAE7";
					}else if(this.value==="RED"){
					document.body.style.backgroundColor = "#FF6347";
					}
				}
				document.getElementById("redButton").addEventListener("click", changeColour);
				document.getElementById("blueButton").addEventListener("click", changeColour);
			</script>
	</body>
</html>
